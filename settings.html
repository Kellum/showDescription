<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Settings</title>
  <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Helvetica Neue', Arial, sans-serif;
      padding: 15px;
      margin: 0;
    }
    .setting-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #172b4d;
      font-size: 14px;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 2px solid #dfe1e6;
      border-radius: 3px;
      font-size: 14px;
      box-sizing: border-box;
    }
    input[type="number"]:focus {
      outline: none;
      border-color: #0079bf;
    }
    .hint {
      font-size: 12px;
      color: #5e6c84;
      margin-top: 4px;
    }
    button {
      background-color: #0079bf;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 3px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #026aa7;
    }
  </style>
</head>
<body>
  <div class="setting-group">
    <label for="lineCount">Lines to display:</label>
    <input type="number" id="lineCount" min="1" max="5" value="2">
    <div class="hint">Choose between 1 and 5 lines</div>
  </div>
  <button id="saveBtn">Save</button>

  <script>
    var t = window.TrelloPowerUp.iframe();
    var DEFAULT_LINES = 2;

    // Load current setting
    t.get('board', 'shared', 'descriptionLines', DEFAULT_LINES)
      .then(function(lineCount) {
        document.getElementById('lineCount').value = lineCount;
      });

    // Save button handler
    document.getElementById('saveBtn').addEventListener('click', function() {
      var lineCount = parseInt(document.getElementById('lineCount').value);
      
      if (lineCount < 1 || lineCount > 5 || isNaN(lineCount)) {
        alert('Please enter a number between 1 and 5');
        return;
      }

      t.set('board', 'shared', 'descriptionLines', lineCount)
        .then(function() {
          t.closePopup();
        });
    });
  </script>
</body>
</html>
